[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
eclipse.project.name = appName + '-core'

dependencies {
	api "com.badlogicgames.gdx:gdx:$gdxVersion"
	api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
	api "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"

	api "net.onedaybeard.artemis:artemis-odb:$artemisOdbVersion"
//	implementation 'net.onedaybeard.artemis:artemis-odb-serializer-json-libgdx:2.3.0'


	api "games.rednblack.hyperlap2d:runtime-libgdx:$h2dVersion"

	api "com.esotericsoftware.spine:spine-libgdx:$spineVersion"
	api "games.rednblack.hyperlap2d:libgdx-spine-extension:$h2dVersion"



	implementation "com.github.raeleus:stripe:$stripe"

	implementation 'com.github.Trixt0r:spriter:b3c6b8a53b'
	implementation 'com.github.Trixt0r:gdx-spriter:9f8e8d3773'


//	implementation 'com.brashmonkey.spriter:gdx-spriter:1.0.1'
}

configurations.all {
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}